<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Messenger</title>

    <!-- Linking the Odibee Sans font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

    <!-- CSS reset + style -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/elements/Router.js"></script>
    <script src="/js/elements/Route.js"></script>
    <script src="/js/elements/Link.js"></script>
    <script src="/js/elements/Form.js"></script>
</head>
<body>
    <header>
        <h1>
            <a is="app-link" title="Home" href="/"><img src="/img/emerald.png" alt="Emerald Messenger's logo"></a>
            Emerald Messenger
        </h1>

        <nav>
            <ul>
                <li>
                    <a is="app-link" title="Login to EM" href="/login">Login</a>
                </li>
                <li>
                    <a is="app-link" title="Register to EM"  href="/register">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <app-router>
            <app-route path="/"             redirect="/threads"             ></app-route>

            <app-route path="/register"     component="register"    public  ></app-route>
            <app-route path="/login"        component="login"       public  ></app-route>
            <app-route path="/logout"       component="logout"              ></app-route>
            <app-route path="/threads"      component="thread_list"         ></app-route>
            <app-route path="/thread/{id}"  component="thread"              ></app-route>

            <app-route path="/404"          component="404"         public  ></app-route>
        </app-router>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
